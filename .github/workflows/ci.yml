name: CI Pipeline for UI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  DOCKER_IMAGE_NAME: ci-ui

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ${{ env.DOCKER_IMAGE_NAME }} .

      - name: Save Docker Image
        run: docker save ${{ env.DOCKER_IMAGE_NAME }} > ci-ui.tar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-ui
          path: |
            ci-ui.tar
            .

  tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ci-ui

      - name: Load Docker Image
        run: docker load < ci-ui.tar

      - name: Clone API repo
        run: git clone https://github.com/emge1/allegro-clone-api.git api

      - name: Create test network
        run: docker network create e2e-net || true

      - name: Start API and DB
        working-directory: ./api
        run: docker compose -f docker-compose.e2e.yml up -d web_dev db_production
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}

      - name: Start UI container
        run: |
          docker run -d --name ui --network e2e-net -p 3000:80 ci-ui

      - name: Start Selenium
        run: |
          docker run -d --name selenium --network e2e-net -p 4444:4444 selenium/standalone-chrome

      - name: Wait for UI
        run: |
          for i in {1..40}; do
            curl -s http://localhost:3000/ && break
            echo "Waiting for UI..."
            sleep 3
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run E2E Tests with Allure
        run: pytest tests --alluredir=allure-results
        env:
          BASE_URL: http://ui:80

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

  post-checks:
    runs-on: ubuntu-latest
    needs: [ tests ]
    if: always()

    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: ci-ui

      - name: Load Docker Image
        run: docker load < ci-ui.tar

      - name: Extract Static Files from Docker Image
        run: |
          docker create --name temp-ui ci-ui
          docker cp temp-ui:/usr/share/nginx/html ./build
          docker rm temp-ui

      - name: Upload Static Build for CD
        uses: actions/upload-artifact@v4
        with:
          name: react-ui-build
          path: build/

      - name: Cleanup
        if: always()
        run: |
          docker compose -f api/docker-compose.e2e.yml down || true
          docker ps -aq | xargs -r docker rm -f || true
          docker network prune -f || true

      - name: Status
        if: success()
        run: echo "Pipeline OK"
